<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Processing Dashboard</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1>Image Processing Dashboard</h1>
    </header>

    <!-- Main content -->
    <div class="main-content">
      <!-- Tools Panel -->
      <div class="tools-panel">
        <div class="tools-panel-header">
          <h2>Tools</h2>
          <button class="toggle-panel-btn">Toggle Panel</button>
        </div>
        <div class="tools-list">
          <!-- Tool categories will be dynamically populated -->
        </div>
      </div>
      <div class="toggle-handle">â—€</div>

      <!-- Preview Area -->
      <div class="preview-area">
        <!-- Upload Section -->
        <div class="upload-section">
          <div class="upload-section-header">
            <h3>Upload Image</h3>
          </div>
          <div class="upload-content">
            <div id="dropZone" class="thumbnail">
              <input type="file" id="imageInput" accept="image/*" style="display: none" />
              <div class="upload-placeholder">
                <p>Drop image here or click to upload</p>
                <p style="font-size: 0.9em; color: #999">Supported formats: JPG, PNG, GIF</p>
              </div>
            </div>
            <div id="urlInputContainer">
              <input type="text" id="urlInput" placeholder="Enter image URL" />
              <button id="loadUrlBtn">Load from URL</button>
            </div>
          </div>
        </div>

        <!-- Pipeline Visualization -->
        <div class="pipeline-container">
          <h3>Processing Pipeline</h3>
          <div class="pipeline-steps">
            <!-- Pipeline steps will be dynamically populated -->
          </div>
        </div>

        <!-- Preview Container -->
        <div class="preview-container">
          <!-- Previews will be dynamically populated -->
        </div>
      </div>
    </div>

    <!-- Hidden canvas for image processing -->
    <canvas id="imageCanvas" style="display: none"></canvas>

    <!-- Scripts -->
    <script type="module" src="js/ui/main.js"></script>
    <script type="module" src="js/tools/grayscale.js"></script>
    <script type="module" src="js/tools/histogram.js"></script>
    <script type="module" src="js/tools/averaging.js"></script>
    <script type="module" src="js/algorithms/filters/averaging.js"></script>
    <script type="module" src="js/algorithms/color/grayscale.js"></script>
    <script type="module" src="js/utils/imageProcessing.js"></script>
  </body>
</html>
