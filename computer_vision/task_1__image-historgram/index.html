<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Histogram</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #dropZone {
        width: 80%;
        max-width: 600px;
        height: 150px;
        margin: 20px auto;
        padding: 20px;
        border: 2px dashed #aaa;
        border-radius: 10px;
        line-height: 110px;
        color: #aaa;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      #dropZone.hover {
        background-color: #f0f0f0;
        border-color: #777;
        color: #777;
      }
      #chartContainer {
        position: relative;
        width: 80%;
        margin: 20px auto;
        border: 1px solid #ccc;
        border-radius: 10px;
        background: #f9f9f9;
      }

      #histogramChart {
        width: 100%;
        height: 400px;
      }

      #placeholder {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.2rem;
        color: #777;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 0.7;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.7;
        }
      }

      .loading {
        color: #333;
        font-weight: bold;
      }
      #inputContainer {
        border: 3px solid #7fa8eb;
        background: #d6e8f2;
        padding: 20px;
        width: 80%;
        max-width: 600px;
        margin: auto;
        border-radius: 10px;
      }

      #inputContainer.disabled {
        opacity: 0.5;
        pointer-events: none;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h2>Upload an Image</h2>
    <div id="inputContainer">
      <!-- File input for image upload -->
      <input type="file" id="imageInput" accept="image/*" />

      <!-- Or drag and drop image file here -->
      <div id="dropZone">Or drop image file here</div>

      <!-- URL input field and button under drop zone -->
      <div id="urlInputContainer">
        <input type="text" id="urlInput" placeholder="Enter image URL" />
        <button id="loadUrlBtn">Load Image from URL</button>
      </div>
    </div>
    <!-- Hidden canvas for image processing -->
    <canvas id="imageCanvas" style="display: none"></canvas>

    <!-- Chart container for histogram rendering -->
    <div id="chartContainer">
      <canvas id="histogramChart"></canvas>
      <div id="placeholder">Please upload an image or drop one here.</div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
